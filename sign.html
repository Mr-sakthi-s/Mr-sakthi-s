<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sign.css" >
    <link rel="icon" href="favicon1.png" >
</head>
<body>

    
    <h1 class="heading">sign up</h1>
    <div class="border">

        <div>
            <img src="images/favicon1.png" alt="logo" title="LOGO">
        </div>
    
    <form action="">
    
        <label>NAME</label> <input class="input" type="text" name="name" placeholder="   Enter your name" required autofocus>
        <label>E-MAIL</label> <input class="input" type="email"  name="email" placeholder="    Enter your email" required>
        <label>GENDER</label>
        <select class="input" name="gender">
            <option selected disabled>&nbsp;&nbsp;&nbsp;&nbsp;SELECT GENDER</option>
            <option>MALE</option>
            <option>FEMALE</option>
            <option>OTHER</option>
        </select>
        <label >AGE</label> <input id="age" class="input"type="number" name="age" min="1" max="100" value="1" required title="please enter the correct age">
        <label >DOB</label> <input class="input" type="date" name="date of birth" required>
    <input id="button" type="submit">
    </form>
    </div>
    <footer>
        <button><a href="index.html">GO TO HOME-></a></button>
    </footer>
</body>
</html>
